version: '3'
services:
  backend:
    image: qnib/plain-influxdb
    environment:
     - INFLUXDB_DATABASES=qcollect
     - INFLUXDB_META_LOGGING=true
     - INFLUXDB_OPENTSDB_ENABLED=true
     - INFLUXDB_GRAPHITE_ENABLED=true
    volumes:
     - influx-data:/opt/influxdb/shared
    ports:
     - 2003:2003
     - 4242:4242
     - 8083:8083
     - 8086:8086

  frontend:
    image: qnib/plain-grafana4
    ports:
     - 3000:3000
    environment:
     - QCOLLECT_HOST=http://influxdb_backend:8086

volumes:
  influx-data:

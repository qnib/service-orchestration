apiVersion: v1
kind: Pod
metadata:
  name: trainer
  labels:
    app: trainer
spec:
  nodeSelector:
    kubernetes.io/hostname: christiankniep-testkit-4f985c-ubuntu-0
  containers:
  - name: trainer
    image: qnib/uplain-webtest-houdini:v0.1.6
    env:
    - name: HTTP_PORT
      value: "9993"
    - name: CONTAINER_NAME
      value: "trainer"
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name

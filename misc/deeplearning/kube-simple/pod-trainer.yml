apiVersion: v1
kind: Pod
metadata:
  name: trainer
  labels:
    app: trainer
spec:
  containers:
  - name: trainer
    image: qnib/plain-webtest-base:v0.1.2
    env:
    - name: HTTP_PORT
      value: "9993"
    - name: CONTAINER_NAME
      value: "trainer"
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
